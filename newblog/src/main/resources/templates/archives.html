<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../static/css/typo.css">
    <link rel="stylesheet" href="../static/css/me.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="../static/lib/prism/prism.css">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css">
</head>
<body>



<!--导航-->
<nav class="ui inverted attached segment m-padded-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" th:href="@{/index}" class=" m-item item m-mobile-hide" ><i
                    class="mini home icon"></i>&nbsp首页</a>
            <a href="#" th:href="@{/type}" class="m-item item m-mobile-hide"><i
                    class="mini idea icon"></i>&nbsp分类</a>
            <a href="#" th:href="@{/tag}" class="m-item item m-mobile-hide"><i
                    class="mini tags icon"></i>&nbsp标签</a>
            <a href="#" th:href="@{/archive}" class="active m-item item m-mobile-hide"><i class="mini clone icon"></i>&nbsp归档</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide"><i class="mini info icon"></i>&nbsp关于我</a>
            <div class="right m-item item m-mobile-hide">
                <!--transparent透明-->
                <!--ui icon inverted transparent  input m-margin-tb-tiny-->

                <form name="search" action="#" th:action="@{/search/value}" method="post" target="_blank">
                    <div class="ui icon inverted  input m-margin-tb-tiny">
                        <input type="text" name="searchValue" placeholder="Search...." th:value="${searchValue}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--中间内容-->
<div>
    <div class="m-container-small m-padded-tb-big">

        <!--header-->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>

                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 114 </h2> 篇博客
                </div>
            </div>
        </div>

        <th:block th:each="archivesVo:${blogAllYearList}">
            <h3 class="ui center aligned header" th:text="${archivesVo.year}">2020</h3>
            <div class="ui fluid vertical menu ">

                <a href="#"  th:href="@{/blogDetail/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog:${archivesVo.blogList}">
          <span>
            <i class="mini teal circle icon"></i>

              <span th:text="${blog.title}" > 关于刻意练习的清单</span>
            <div class="ui teal basic left pointing label m-padded-mini " th:text="${#dates.format(blog.updateTime,'MMMdd')}">9月03</div>
          </span>
                    <div class="ui orange basic left pointing label m-padded-mini " th:text="${blog.mark}">原创</div>
                </a>
            </div>

        </th:block>


    </div>

</div>




<!--底部-->
<footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechart.jpg" th:src="@{~/static/images/wechart.jpg}"
                             class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newblogList">
                        <a href="#" target="_blank"
                           class="item m-text-thin" th:each="blog:${blogList}" th:text="${blog.title}"
                           th:href="@{/blogDetail/{id}(id=${blog.id})}">用户故事（User
                            Story）</a>
                    </div>
                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin" th:text="${user.mailbox}"></a>
                    <a href="#" class="item m-text-thin" th:text="${user.nickname}"></a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini" >
                    这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>

        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020-10-15 Designed by 罗天天</p>
        <a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=鄂ICP备2020020895号" rel="external nofollow"
           target="_blank">公安备案号：鄂ICP备2020020895号</a>


    </div>

</footer>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
<script src="../static/lib/prism/prism.js" th:src="@{~/static/lib/prism/prism.js}"></script>
<script src="../static/lib/tocbot/tocbot.js" th:src="@{~/static/lib/tocbot/tocbot.js}"></script>
<script src="../static/lib/qrcode/qrcode.js" th:src="@{~/static/lib/qrcode/qrcode.js}"></script>
<script src="../static/lib/waypoints/jquery.waypoints.js"
        th:src="@{~/static/lib/waypoints/jquery.waypoints.js}"></script>


<!--手机端点击按钮-->
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('#payButton').popup({
        popup: $('.payQR.popup'),
        on: 'click',
        position: 'bottom center'
    });
</script>
</body>
</html>
